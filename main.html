<script type="text/javascript">

var game = new Phaser.Game(1024, 768, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky.png');	// <- dis gn b a background panorama
    game.load.image('ground', 'assets/platform.png');	// <- sandbox ground, like in freakin terraria
    game.load.image('star', 'assets/star.png');			// <- who cares about the stars
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);	// <- replace with player
    game.load.image('earth, assets/earth.png');

    // Troll
    game.load.image('helicopter', 'assets/helicopter.png');   // player
    game.load.image('birch', 'assets/birch.png');

    // ToAdd
    game.load.image('turret', 'assets/plane.png');		// rocket missle launcher
    game.load.image('enemy', 'assets/firstaid.png')		// trucks
    game.load.image('shadow', 'assets/plane.png');		// do we need shadow? I think nope
    game.load.image('bullet', 'assets/star.png')		// bullets, also spritesheet with diff kinds

}

var background;          // group
var platforms;           // group
var stars;               // group
var player;              // instance
var cursors;             // freakin cursors

var enemies;
var enemiesTotal = 0;
var enemiesAlive = 0;

var bullets;
var fireRate = 100;
var nextFire = 0;


var score = 0;
var scoreText;

var speed = 0;
var speedText;

var hitsTaken = 0;
var hitText;

function create() {

    /* +++++++++++++++++++++++ Game params ++++++++++++++++++++++*/
    game.physics.startSystem(Phaser.Physics.ARCADE); // arcade
    game.world.setBounds(0, 0, 1024*10, 768);

    /* +++++++++++++++++++++++ BACKGROUND ++++++++++++++++++++++*/

    // Create background group
    background = game.add.group();
    background.enableBody = true;

    // Create background
    var sky = background.create(0, 0, 'sky');
    sky.scale.setTo(2, 2);
    sky.body.immovable = true;

    //game.add.sprite(0, 0, 'sky');

    /* +++++++++++++++++++++++ POINTS COUNT ++++++++++++++++++++++*/

    cursors = game.input.keyboard.createCursorKeys();
    scoreText = game.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
    speedText = game.add.text(16, 52, 'Speed: 0', { fontSize: '32px', fill: '#000' });
    hitText = game.add.text(16, 88, 'Hits taken: 0', { fontSize: '32px', fill: '#000' });
    debug = game.add.text(500, 16, 'Actual debugging output', { fontSize: '32px', fill: '#000' });

    /* ++++++++++++++++++++++++ GROUND +++++++++++++++++++++++*/

    // Platforms group
    platforms = game.add.group();
    platforms.enableBody = true;

    // Create ground
    //var ground = game.add.tileSprite(0, game.world.height - 64, 800, 600, 'earth');
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.scale.setTo(100, 2);
    ground.body.immovable = true;


    /* ++++++++++++++++++++++++ PLAYER +++++++++++++++++++++++*/

    // Creating player
    player = game.add.sprite(0, game.world.height - 200, 'helicopter');
    //player = game.add.sprite(0, 0, 'player', 'player1');
    player.scale.setTo(0.05, 0.05);
    player.anchor.setTo(0.5, 0.5);

    game.physics.arcade.enable(player);
    //game.physics.enable(tank, Phaser.Physics.ARCADE);

    //  Player physics properties.
    player.body.bounce.y = 0.0;
    player.body.gravity.y = 80;
    player.body.collideWorldBounds = true;

    player.body.drag.set(0.2);
    //player.body.maxVelocity.setTo(400, 400);

    //  Our two animations, walking left and right.
    //  player.animations.add('left', [0, 1, 2, 3], 10, true);
    //  player.animations.add('right', [5, 6, 7, 8], 10, true);


    /* ++++++++++++++++++++++++ ENEMIES +++++++++++++++++++++++*/
    
    enemies = [];
    enemiesTotal = 20;
    enemiesAlive = 20;

    //  The enemies bullet group
    enemyBullets = game.add.group();
    enemyBullets.enableBody = true;
    enemyBullets.physicsBodyType = Phaser.Physics.ARCADE;
    enemyBullets.createMultiple(100, 'bullet');
    
    enemyBullets.setAll('anchor.x', 0.5);
    enemyBullets.setAll('anchor.y', 0.5);
    enemyBullets.setAll('outOfBoundsKill', true);
    enemyBullets.setAll('checkWorldBounds', true);
    
    for (var i = 0; i < enemiesTotal; i++)
    {
        enemies.push(new EnemyTank(i, game, player, enemyBullets));
    }

    /* ++++++++++++++++++++++++ SPRITES +++++++++++++++++++++++*/

    // debug.text = num_obstackles;
    // debug.text = i;


    // Create birches to crash
    var birch_array = [
        [11000, 254, 0.5, 0.5],
        [21200, 254, 0.5, 0.5],
        [31300, 254, 0.5, 0.5],
        [41500, 254, 0.5, 0.5],
        [51650, 254, 0.5, 0.5],
        [61800, 554, 0.5, 0.5],
    ]

    var num_birch = birch_array.length;

    for(var i = 0; i < num_birch; i++)
    {
        ledge = platforms.create(birch_array[i][0], birch_array[i][1], 'birch');
        ledge.scale.setTo(birch_array[i][2], birch_array[i][3]);
        ledge.body.immovable = true;
    }

    // Stars group
    stars = game.add.group();
    stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        var star = stars.create(i * 70, 0, 'star');
        star.body.gravity.y = 1000;
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }


    /* ++++++++++++++++++++++++ CAMERA SETTINGS +++++++++++++++++++++++*/
    game.camera.follow(player, Phaser.Camera.FOLLOW_LOCKON, 0.1);
    sky.fixedToCamera = true;
    scoreText.fixedToCamera = true;
    speedText.fixedToCamera = true;
    hitText.fixedToCamera = true;

    prevCamX = game.camera.x;

}

function update() {

	collideRules(player, platforms, stars, enemyBullets)

    playerSpeedUpdate(player);
    playerMovementHandler(player);

    enemiesAlive = 0;

    
    for (var i = 0; i < enemies.length; i++)
    {
        if (enemies[i].alive)
        {
            enemiesAlive++;
            game.physics.arcade.collide(player, enemies[i].tank);
            game.physics.arcade.collide(platforms, enemies[i].tank);

            //game.physics.arcade.overlap(bullets, enemies[i].tank, bulletHitEnemy, null, this);
            enemies[i].update();
        }
    }
   	
    prevCamX = game.camera.x;

}

function collideRules (player, platforms, stars, enemyBullets) {

	game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(stars, platforms);
    game.physics.arcade.overlap(player, stars, collectStar, null, this);
    game.physics.arcade.overlap(enemyBullets, player, bulletHitPlayer, null, this);

}

function playerMovementHandler (player) {

	 /*+++++++++++++ PLAYER IDLE +++++++++++++*/

    if (player.body.velocity.x < 0 && !cursors.left.isDown && !cursors.right.isDown)
    {
        player.body.velocity.x -= (player.body.velocity.x / 30);
    }
    else if (player.body.velocity.x > 0 && !cursors.left.isDown && !cursors.right.isDown)
    {
        player.body.velocity.x -= (player.body.velocity.x / 30);;
    }

    /*+++++++++++++ LEFT AND RIGHT MOVEMENT OF PLAYER +++++++++++++*/

    if (cursors.left.isDown)
    {
        player.body.velocity.x += -5;
        player.animations.play('left');

        if (player.body.velocity.x <= -300)
        {
            player.body.velocity.x = -300;
        }
    }

    else if (cursors.right.isDown)
    {
        player.body.velocity.x += 10;
        player.animations.play('right');

        if (player.body.velocity.x >= 600)
        {
            player.body.velocity.x = 600;
        }
    }
    else
    {
        player.animations.stop();
        player.frame = 4;
    }
    
    /*+++++++++++++ UP AND DOWN MOVEMENT OF PLAYER +++++++++++++*/

    if (cursors.up.isDown) //&& player.body.touching.down)
    {
        player.body.velocity.y += -6;
    }

    else if (cursors.down.isDown) //&& player.body.touching.down)
    {
        player.body.velocity.y += 3;
    }

}

function playerSpeedUpdate (player) {

	speed = player.body.velocity.x;
	speedText.text = 'Speed: ' + speed.toFixed(2);

}

function collectStar (player, star) {
    
    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;

}

EnemyTank = function (index, game, player, bullets) {

    var x = game.world.randomX;
    var y = 500;

    this.game = game;
    //this.health = 3;
    this.player = player;
    this.bullets = bullets;
    this.fireRate = 1000;
    this.nextFire = 0;
    this.alive = true;

    // this.shadow = game.add.sprite(x, y, 'enemy', 'shadow');
    this.tank = game.add.sprite(x, y, 'enemy', 'tank1');
    // this.turret = game.add.sprite(x, y, 'enemy', 'turret');

    // this.shadow.anchor.set(0.5);
    this.tank.anchor.set(0.5);
    // this.turret.anchor.set(0.3, 0.5);

    this.tank.name = index.toString();
    game.physics.enable(this.tank, Phaser.Physics.ARCADE);
    this.tank.body.immovable = false;
    this.tank.body.collideWorldBounds = true;
    this.tank.body.bounce.setTo(0, 0);
    this.tank.body.gravity.y = 80;

    this.tank.angle = game.rnd.angle();

    game.physics.arcade.velocityFromRotation(this.tank.rotation, 100, this.tank.body.velocity);

};

EnemyTank.prototype.update = function() {
    

    //this.shadow.x = this.tank.x;
    //this.shadow.y = this.tank.y;
    //this.shadow.rotation = this.tank.rotation;

    
    //this.turret.x = this.tank.x;
    //this.turret.y = this.tank.y;
    //this.turret.rotation = this.game.physics.arcade.angleBetween(this.tank, this.player);

    
    
    if (this.game.physics.arcade.distanceBetween(this.tank, this.player) < 1000)
    {
        
        
        if (this.game.time.now > this.nextFire && this.bullets.countDead() > 0)
        {
            
            this.nextFire = this.game.time.now + this.fireRate;

            var bullet = this.bullets.getFirstDead();

            //bullet.reset(this.turret.x, this.turret.y);
            bullet.reset(this.tank.x, this.tank.y);

            bullet.rotation = this.game.physics.arcade.moveToObject(bullet, this.player, 500);
            
        }
        
        return 0;
        
    }
     
};

function bulletHitPlayer (tank, bullet) {

    bullet.kill();
    hitsTaken += 1;
   	hitText.text = 'Hits taken: ' + hitsTaken;

}
